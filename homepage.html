<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        scroll-behavior: smooth;
      }

      :root {
        --primary-color: #edf2fc;
        --secondary-color: #6f1d1b;
        --third-color: #023047;
        --fourth-color: #fdf0d5;
        --fifth-color: #dda15e;
        --sixth-color: #432818;
        --background-color: #ffe6a7;
        --background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%2399582A"><path d="M0 0v100S0 4 500 4s500 96 500 96V0H0Z"></path></svg>');
      }

      .dark-theme {
        --primary-color: #000106;
        --secondary-color: #05d9ff;
        --third-color: #003566;
        --fourth-color: #9ef01a;
        --fifth-color: #283618;
        --sixth-color: #231942;
        --background-color: #9ef01a;
        --background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%230077B6"><path d="M0 0v100S0 4 500 4s500 96 500 96V0H0Z"></path></svg>');
      }

      body {
        background-color: var(--primary-color);
      }

      .header {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-color: var(--background-color);
        background-image: var(--background-image);
        background-repeat: no-repeat;
      }
      .heading {
        margin: 20px;
        padding: 5px;
        border-bottom: 5px ridge;
        text-align: center;
        position: relative;
      }

      .heading h1 {
        font-family: "Bona Nova SC", serif;
        font-size: 5rem;
        font-weight: 400;
        display: inline-block;
        color: var(--sixth-color);
      }

      #icon {
        width: 4rem;
        height: auto;
        cursor: pointer;
        right: 20px;
        top: 30px;
      }

      .container {
        padding: 20px 50px 10px 50px;
      }

      .box {
        display: flex;
        justify-content: space-between;
      }

      .image-group {
        display: flex;
        flex-direction: column;
        max-width: 24%;
        gap: 20px;
      }

      .image-group img {
        width: 100%;
        border-radius: 5px;
        transition: 0.5s ease, transform 0.5s ease;
        cursor: pointer;
      }

      .image-group img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .navbar {
        color: var(--fourth-color);
        background-color: var(--third-color);
        width: 70%;
        border-radius: 20px;
        margin: 0px 0px 20px 0px;
      }

      .navbar ul {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
      }

      .navbar li a {
        color: var(--fourth-color);
        font-size: 150%;
        text-decoration: none;
        padding: 10px;
        display: inline-block;
        transition: transform 0.5s ease;
      }

      .navbar li a:hover {
        color: var(--fifth-color);
        transform: translateY(-5px);
      }

      h2 {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        color: var(--secondary-color);
      }

      p {
        text-align: center;
      }

      #icon {
        width: 30px;
        cursor: pointer;
      }

      /* Styles for the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Modal content (the enlarged image) */
      .modal-content {
        max-width: 80%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      /* Close button */
      .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
      }

      /* Navigation arrows */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: #fff;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        z-index: 1001;
      }

      /* Position the "next" button to the right */
      .next {
        right: 10px;
        border-radius: 3px 0 0 3px;
      }

      /* Position the "prev" button to the left */
      .prev {
        left: 10px;
        border-radius: 3px 0 0 3px;
      }

      .modal-content img {
        border-radius: 5px;
      }

      .modal img {
        max-width: 100%;
      }

      @media screen and (max-width: 700px) {
        .modal-content {
          width: 100%;
        }
      }
      .download {
        scale: 0.5;
        position: absolute;
        top: 0px;
        right: 80px; /* Adjust this value to position it correctly */
        color: #fff;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
        text-decoration: none; /* Remove underline */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="heading">
        <h1>Gallery</h1>
        <img
          src="dark_mode_24dp_000000_FILL0_wght400_GRAD0_opsz24.png"
          id="icon"
          alt="Theme Toggle"
        />
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#IG'24">IG'24</a></li>
          <li><a href="#DG'23">DG'23</a></li>
          <li><a href="#Achievements">Achievements</a></li>
        </ul>
      </nav>
    </div>
    <section id="IG'24">
      <h2>Institute Gathering'24</h2>
      <div class="container">
        <div class="box">
          <div class="image-group" id="group1"></div>
          <div class="image-group" id="group2"></div>
          <div class="image-group" id="group3"></div>
          <div class="image-group" id="group4"></div>
        </div>
      </div>
    </section>
    <section id="DG'23">
      <h2>Department Gathering'24</h2>
      <div class="container">
        <div class="box">
          <div class="image-group" id="group5"></div>
          <div class="image-group" id="group6"></div>
          <div class="image-group" id="group7"></div>
          <div class="image-group" id="group8"></div>
        </div>
      </div>
    </section>
    <section id="Achievements">
      <h2>Achievements</h2>
      <div class="container">
        <div class="box">
          <div class="image-group" id="group9"></div>
          <div class="image-group" id="group10"></div>
          <div class="image-group" id="group11"></div>
          <div class="image-group" id="group12"></div>
        </div>
      </div>
    </section>
    <p><a href="#">Back to top</a></p>

    <!-- Modal for enlarged image view -->
    <!-- Modal for enlarged image view -->
    <div id="imageModal" class="modal" style="display: none">
      <span class="close">&times;</span>
      <!-- Download button -->
      <a class="download" id="downloadButton" download>
        <img src="download_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" />
        <!-- You can replace this with an icon -->
      </a>
      <img class="modal-content" id="modalImage" />
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>

    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
  // Function to distribute images within a specific section
  function distributeImages(sectionId, images) {
    const section = document.getElementById(sectionId);
    const groups = section.querySelectorAll(".image-group");
    const groupCount = groups.length;

    let imageIndex = 0;
    let groupIndex = 0;

    while (imageIndex < images.length) {
      const imgElement = document.createElement("img");
      imgElement.src = images[imageIndex];
      imgElement.alt = `Image ${imageIndex + 1}`;
      imgElement.loading = "lazy"; // Enable lazy loading

      // Add click event listener to open modal on image click
      imgElement.addEventListener("click", () =>
        openModal(imageIndex, images)
      );

      groups[groupIndex].appendChild(imgElement);

      imageIndex++;
      groupIndex = (groupIndex + 1) % groupCount;
    }
  }

  // Function to open the modal and display the clicked image
  function openModal(index, images) {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const downloadBtn = document.getElementById("downloadButton");

    let currentIndex = index;

    // Function to update the modal image and download link
    function updateModalImage() {
      const currentImageSrc = images[currentIndex];
      modalImg.src = currentImageSrc;
      modalImg.alt = `Image ${currentIndex + 1}`;

      // Update the download button link
      downloadBtn.href = currentImageSrc;
      downloadBtn.download = `Image_${currentIndex + 1}.jpg`;
    }

    // Show the modal
    modal.style.display = "flex";
    updateModalImage();

    // Close the modal when clicking the close button
    document.querySelector(".close").onclick = function () {
      modal.style.display = "none";
    };

    // Close the modal when clicking outside the modal content
    modal.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    // Navigate to the previous image
    document.querySelector(".prev").onclick = function () {
      currentIndex =
        currentIndex === 0 ? images.length - 1 : currentIndex - 1;
      updateModalImage();
    };

    // Navigate to the next image
    document.querySelector(".next").onclick = function () {
      currentIndex =
        currentIndex === images.length - 1 ? 0 : currentIndex + 1;
      updateModalImage();
    };
  }

  // Images for section 1
  const section1Images = [
    "ig1.jpg",
    "ig2.jpg",
    "ig3.jpg",
    "ig4.jpg",
    "ig5.jpg",
    "ig6.jpg",
    "ig7.jpg",
    "ig8.jpg",
    "ig9.jpg",
    "ig10.jpg",
    "ig11.jpg",
    "ig12.jpg",
    "ig13.jpg",
  ];

  // Images for section 2
  const section2Images = [
    "1.jpg",
    "3.jpg",
    "4.jpg",
    "6.jpg",
    "1.jpg",
    "3.jpg",
    "1.jpg",
    "3.jpg",
    "4.jpg",
    "6.jpg",
    "1.jpg",
    "3.jpg",
    "4.jpg",
    "1.jpg",
    "2.jpg",
    "4.jpg",
    "1.jpg",
    "2.jpg",
    "1.jpg",
    "3.jpg",
  ];

  // Images for section 3
  const section3Images = [
    "3.jpg",
    "1.jpg",
    "3.jpg",
    "4.jpg",
    "6.jpg",
    "1.jpg",
    "3.jpg",
    "4.jpg",
    "1.jpg",
    "2.jpg",
    "4.jpg",
    "1.jpg",
    "2.jpg",
    "1.jpg",
    "3.jpg",
  ];

  // Distribute images to their respective sections
  distributeImages("IG'24", section1Images);
  distributeImages("DG'23", section2Images);
  distributeImages("Achievements", section3Images);

  // Toggle dark theme
  const icon = document.getElementById("icon");
  icon.onclick = () => {
    document.body.classList.toggle("dark-theme");
    icon.src = document.body.classList.contains("dark-theme")
      ? "lightmode.png"
      : "dark_mode_24dp_000000_FILL0_wght400_GRAD0_opsz24.png";
  };
});

    </script>
  </body>
</html>
